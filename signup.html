<main>
<br>
   <section class="intro">
    <div class="mask d-flex align-items-center h-100 gradient-custom">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card signup">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2">Sign Up</h3>
  
                <form action="">
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
  
                      <div class="form-outline">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="First Name" />
                      </div>
  
                    </div>
                    <div class="col-md-6 mb-4">
  
                      <div class="form-outline">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name" />
                      </div>
  
                    </div>
                  </div>


                  
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
  
                      <div class="form-outline datepicker">
                        <label for="birthdayDate" class="form-label">Birthday</label>
                        <input
                          type="date"
                          class="form-control"
                          id="birthdayDate"
                          placeholder="Birthdate"
                        />
                      </div>
  
                    </div>
                    <div class="col-md-6 mb-4">
  
                      Gender: <br>
  
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="option1"
                        />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
  
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="option2"
                        />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
  
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="option3"
                        />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
  
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Toronto">
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-group">
                            <label for="inputState">Province</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Alberta</option>
                                <option>Ontario</option>
                                <option>Quebec</option>
                                <option>British Columbia</option>
                            </select>
                        </div>
                    </div>
                </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
  
                      <div class="form-group">
                        <label class="form-label" for="emailAddress">Email</label>
                        <input type="email" id="emailAddress" class="form-control" placeholder="email@outlook.com" />
                        
                      </div>
  
                    </div>
                    <div class="col-md-6 mb-4">
  
                      <div class="form-group">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="6472200000" />
                        
                      </div>
  
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6 mb-4">
  
                      <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" />
                        
                      </div>
  
                    </div>
                    <div class="col-md-6 mb-4">
  
                      <div class="form-group">
                        <label class="form-label" for="password1">Confirm Password</label>
                        <input type="password" id="password1" class="form-control" />
                        
                      </div>
  
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        I accept all terms and conditions
                      </label>
                    </div>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">Sign Up</button>
  
        
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
